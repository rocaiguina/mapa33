<!DOCTYPE html>
    <!--[if IE 9 ]><html class="ie9"><![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mapa-33</title>

        <!-- Vendor CSS -->
        <link href="/assets/admin/vendors/bower_components/animate.css/animate.min.css" rel="stylesheet">
        <link href="/assets/admin/vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">

        <!-- CSS -->
        <link href="/assets/admin/css/app_1.min.css" rel="stylesheet">
        <link href="/assets/admin/css/app_2.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="login-content">
            <!-- Login -->
            <div class="lc-block toggled" id="l-login">
                <form action="/admin/login" class="sign-box" method="POST" autocomplete="off">
                    <input type="hidden" name="crumb" value="{{crumb}}"/>
                    <div class="lcb-form">
                        <div class="input-group m-b-20">
                            <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                            <div class="fg-line">
                                <input type="text" name="email" class="form-control" placeholder="Email">
                            </div>
                        </div>
                        {% if errors.email %}
                        <small class="help-block">{{ errors.email }}</small>
                        {% endif %}

                        <div class="input-group m-b-20">
                            <span class="input-group-addon"><i class="zmdi zmdi-lock"></i></span>
                            <div class="fg-line">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        {% if errors.password %}
                        <small class="help-block">{{ errors.password }}</small>
                        {% endif %}
                        <button type="submit" class="btn btn-login btn-success btn-float"><i class="zmdi zmdi-arrow-forward"></i></button>
                    </div>

                    <div class="lcb-navigation">
                        <a href="/admin/forgot-password" data-ma-block="#l-forget-password"><i class="zmdi zmdi-help"></i> <span>Forgot Password</span></a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Javascript Libraries -->
        <script src="/assets/admin/vendors/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/assets/admin/vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="/assets/admin/vendors/bootstrap-growl/bootstrap-growl.min.js"></script>
        <script src="/assets/admin/vendors/bower_components/Waves/dist/waves.min.js"></script>

        <!-- Placeholder for IE9 -->
        <!--[if IE 9 ]>
            <script src="/vendors/bower_components/jquery-placeholder/jquery.placeholder.min.js"></script>
        <![endif]-->

        <script src="/assets/admin/js/app.min.js"></script>

        <script type="text/javascript">
          {% for message in messages %}
          $.growl({
              title: ' {{ message.title }} ',
              message: '{{ message.content }}'
          },{
              element: 'body',
              type: '{{ message.type }}',
              allow_dismiss: true,
              placement: {
                from: 'top',
                align: 'right'
              },
              offset: {
                  x: 30,
                  y: 85
              },
              spacing: 10,
              z_index: 1031,
              delay: 2500,
              timer: 1000,
              mouse_over: false,
              template: '<div data-growl="container" class="alert" role="alert">' +
                              '<button type="button" class="close" data-growl="dismiss">' +
                                  '<span aria-hidden="true">&times;</span>' +
                                  '<span class="sr-only">Cerrar</span>' +
                              '</button>' +
                              '<span data-growl="icon"></span>' +
                              '<span data-growl="title"></span>' +
                              '<span data-growl="message"></span>' +
                              '<a href="#" data-growl="url"></a>' +
                          '</div>'
          });
          {% endfor %}
        </script>
    </body>
</html>
