            <div class="preloader pls-blue">
                <svg class="pl-circular" viewBox="25 25 50 50">
                    <circle class="plc-path" cx="50" cy="50" r="20" />
                </svg>

                <p>Please wait...</p>
            </div>
        </div>

        <script src="/assets/admin/vendors/bower_components/sweetalert/dist/sweetalert.min.js"></script>

        <script src="/assets/admin/vendors/bower_components/moment/min/moment.min.js"></script>
        <script src="/assets/admin/vendors/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
        
        <!-- Placeholder for IE9 -->
        <!--[if IE 9 ]>
            <script src="/assets/admin/vendors/bower_components/jquery-placeholder/jquery.placeholder.min.js"></script>
        <![endif]-->

        <script src="/assets/admin/js/app.js"></script>

        <script type="text/javascript">
          {% for message in messages %}
          $.growl({
              title: ' {{ message.title }} ',
              message: '{{ message.content }}'
          },{
              element: 'body',
              type: '{{ message.type }}',
              allow_dismiss: true,
              placement: {
                from: 'top',
                align: 'right'
              },
              offset: {
                  x: 30,
                  y: 85
              },
              spacing: 10,
              z_index: 1031,
              delay: 2500,
              timer: 1000,
              mouse_over: false,
              template: '<div data-growl="container" class="alert" role="alert">' +
                              '<button type="button" class="close" data-growl="dismiss">' +
                                  '<span aria-hidden="true">&times;</span>' +
                                  '<span class="sr-only">Close</span>' +
                              '</button>' +
                              '<span data-growl="icon"></span>' +
                              '<span data-growl="title"></span>' +
                              '<span data-growl="message"></span>' +
                              '<a href="#" data-growl="url"></a>' +
                          '</div>'
          });
          {% endfor %}
        </script>

        {% block js_footer %}{% endblock %}
    </body>
</html>
